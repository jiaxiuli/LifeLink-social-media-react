<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="start" onclick="startTimeout()">开启定时器</button>
    <button onclick="add()">+1</button>
    <button onclick="clearTime()">清楚定时器</button>
    <button onclick="setB()">set b to false</button>
</body>
<script>
    let a = 1;
    let timer;
    let b = true;

    function startTimeout () {
        b = true;
        console.log('定时器开始')
        timer = setTimeout(() => {
            if (b) {
                alert(a);
            }
        }, 2000);
    }

    function add () {
        a++;
    }

    function setB() {
        b = false;
    }

    function clearTime () {
        console.log('结束定时器');
        clearTimeout(timer);
    }
</script>
</html>
